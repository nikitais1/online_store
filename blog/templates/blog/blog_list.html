{% extends 'catalog/base.html' %}
{% load my_tag %}
{% block content %}
<div class="col-12 mb-5">
    <a href="{% url 'blog:blog_create' %}" class="btn btn-primary">Написать статью</a>
</div>
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.title|title }}
                    </h3>
                    <img class="card-img-top"
                         src="{{ object.preview|mymedia }}"
                         alt="Card image cap">
                </div>
                <div class="card-body">
                    <p class="card-text">{{ object.content|my_description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:article' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary ">Читать</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
