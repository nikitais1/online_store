{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление товара
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить товар {{ object.product_name }}?</p>
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'catalog:category_product' object.pk %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
