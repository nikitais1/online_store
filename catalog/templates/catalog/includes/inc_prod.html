{% load my_tag %}

<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.product_name }}</p>
            <img class="card-img-top"
                     src="{{ object.image|mymedia }}"
                     alt="Card image cap">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:prod' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary ">Перейти к товару</a>
                </div>
            </div>
        </div>
    </div>
</div>
