<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h3 class="card-title">
                {{ object.product_name|title }}
            </h3>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:view_product' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary ">Перейти к товару</a>
                </div>
            </div>
        </div>
    </div>
</div>
