{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    {% if user.is_authenticated %}
    <div class="col-12 mb-5">
        <a href="{% url 'catalog:product_create' %}" class="btn btn-primary">Создать товар</a>
    </div>
    {% endif %}
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="card-title">
                    {{ object.category_name|title }}
                </h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:category_product' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary ">Перейти к категории товаров</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
